<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="./css/style.css">
  <script async src="./js/test.js"></script>
</head>
<body>
  <div id="black-overlay" style="position: fixed; height: 100vh; width: 100vw; top: 0; left: 0; pointer-events: none;"></div>
  <div>
    <button id="align-left">Align Left</button>
    <button id="align-center">Align Center</button>
    <button id="align-right">Align Right</button>
    <button id="font-size-up">Font +</button>
    <button id="font-size-down">Font -</button>
    <input id="font-size" type="number" placeholder="px">
    <button id="set-font-size-button">set font size</button>
    <button tabindex="-1" style="position: relative; z-index: 1;" id="blind-mode">blind mode</button>
  </div>
  <section spellcheck="true" id="text-editor" contenteditable="true"></section>
</body>
</html>
